# Prometheus configuration for SECA-CLI monitoring

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'seca-local'
    environment: 'development'

# Alertmanager configuration (optional)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets: ['alertmanager:9093']

# Scrape configurations
scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # SECA-CLI API (when metrics endpoint is implemented)
  - job_name: 'seca-api'
    static_configs:
      - targets: ['seca-api:8080']
    metrics_path: '/metrics'
    scrape_interval: 10s

